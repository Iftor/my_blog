{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content flex">
                <a class="link" href="{% url 'main_page' %}">На главную</a>
                {% if request.user.is_authenticated %}
                    <a class="link" href="{% url 'personal_account' %}">Личный кабинет</a>
                    <a class="link" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a class="link" href="{% url 'registration' %}">Регистрация</a>
                    <a class="link" href="{% url 'login' %}">Вход</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
